<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gerador de Chaves Pro - ADMIN</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0f172a; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 15px; /* EspaÃ§o nas bordas em telas pequenas */
            box-sizing: border-box;
        }
        .card { 
            background: white; 
            color: #333; 
            padding: 25px; 
            border-radius: 15px; 
            width: 100%; 
            max-width: 400px; /* NÃ£o deixa ficar gigante no PC */
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
        }
        h2 { color: #2563eb; margin-top: 0; margin-bottom: 20px; text-align: center; font-size: 1.5rem; }
        label { font-size: 0.85rem; font-weight: bold; color: #64748b; }
        
        /* Ajuste dos inputs para facilitar o toque no celular */
        input { 
            width: 100%; 
            padding: 15px; 
            margin: 8px 0 20px 0; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            font-size: 1rem; 
            box-sizing: border-box; 
            -webkit-appearance: none; /* Remove sombras estranhas no iOS */
        }
        
        .resultado-box { 
            background: #f1f5f9; 
            padding: 20px; 
            border-radius: 12px; 
            text-align: center; 
            margin-bottom: 20px; 
            border: 2px dashed #2563eb; 
            display: none; 
        }
        .chave { font-size: 2.5rem; font-weight: bold; color: #2563eb; display: block; letter-spacing: 3px; }
        
        /* BotÃµes maiores para o polegar */
        button, .btn-whatsapp { 
            width: 100%; 
            padding: 18px; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 1rem;
            cursor: pointer; 
            transition: 0.3s; 
            margin-bottom: 12px; 
            display: block;
            text-decoration: none;
            box-sizing: border-box;
        }
        .btn-gerar { background: #2563eb; color: white; }
        .btn-whatsapp { 
            background: #22c55e; 
            color: white; 
            display: none; 
            line-height: 1.2; 
        }
        button:active { transform: scale(0.98); } /* Efeito de clique */
        
        .info-data { font-size: 0.85rem; color: #2563eb; margin-bottom: 20px; text-align: center; font-weight: bold; background: #e0e7ff; padding: 8px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Gerador Mensal</h2>
    
    <div id="dataInfo" class="info-data">Gerando para: --/--</div>
    
    <label>WhatsApp do Motorista (DDD + NÃºmero)</label>
    <input type="number" id="telMotorista" placeholder="Ex: 11962356998" inputmode="tel">

    <label>ID do Aparelho (4 dÃ­gitos)</label>
    <input type="number" id="idCliente" placeholder="Ex: 4520" inputmode="numeric">

    <button class="btn-gerar" onclick="gerarChave()">GERAR CHAVE DO MÃŠS</button>

    <div id="resultado" class="resultado-box">
        <span style="font-size: 0.8rem; color: #64748b; font-weight: bold;">CHAVE DE ATIVAÃ‡ÃƒO:</span>
        <span class="chave" id="chaveTexto">0000</span>
    </div>

    <a id="btnZap" class="btn-whatsapp" href="#" onclick="enviarWhatsapp()">
        ENVIAR PARA O MOTORISTA
    </a>
</div>

<script>
    const SENHA_MESTRE = "Acesso@13"; 

    // VerificaÃ§Ã£o de senha adaptada para nÃ£o bugar no carregamento mobile
    window.onload = function() {
        let acesso = prompt("Digite a senha de administrador:");
        if (acesso !== SENHA_MESTRE) {
            alert("Acesso negado!");
            document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:50px;'>Acesso Restrito</h1>";
            return;
        }

        const d = new Date();
        document.getElementById('dataInfo').innerText = `Gerando para o mÃªs: ${d.getMonth() + 1}/${d.getFullYear()}`;
    };

    const SEGREDO_SOMA = 888; 

    function gerarChave() {
        const id = document.getElementById('idCliente').value;
        const tel = document.getElementById('telMotorista').value;

        if (!id || !tel) {
            alert("Preencha o telefone e o ID!");
            return;
        }

        const data = new Date();
        const mes = data.getMonth() + 1;
        const ano = data.getFullYear();

        const chaveFinal = (parseInt(id) * 3) + SEGREDO_SOMA + mes + ano;

        document.getElementById('chaveTexto').innerText = chaveFinal;
        document.getElementById('resultado').style.display = 'block';
        document.getElementById('btnZap').style.display = 'block';
        
        // Faz o scroll automÃ¡tico para o botÃ£o de envio no celular
        window.scrollTo(0, document.body.scrollHeight);
    }

    function enviarWhatsapp() {
        const tel = document.getElementById('telMotorista').value;
        const chave = document.getElementById('chaveTexto').innerText;
        const d = new Date();

        const mensagem = `âœ… *PAGAMENTO CONFIRMADO!*\n\nAqui estÃ¡ sua chave de acesso para o mÃªs *${d.getMonth()+1}/${d.getFullYear()}*:\n\nðŸ”‘ Chave: *${chave}*\n\nBasta colar no seu App para liberar as funÃ§Ãµes. Boas corridas! ðŸš—ðŸ’¨`;
        
        const link = `https://wa.me/55${tel}?text=${encodeURIComponent(mensagem)}`;
        window.open(link, '_blank');
    }
</script>

</body>
</html>
