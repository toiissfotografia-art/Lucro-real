<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Chaves Pro - ADMIN</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; color: #333; padding: 30px; border-radius: 15px; width: 380px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { color: #2563eb; margin-bottom: 20px; text-align: center; }
        label { font-size: 0.85rem; font-weight: bold; color: #64748b; }
        input { width: 100%; padding: 12px; margin: 8px 0 15px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .resultado-box { background: #f1f5f9; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 15px; border: 2px dashed #2563eb; display: none; }
        .chave { font-size: 2.2rem; font-weight: bold; color: #2563eb; display: block; letter-spacing: 2px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        .btn-gerar { background: #2563eb; color: white; }
        .btn-whatsapp { background: #22c55e; color: white; display: none; text-decoration: none; text-align: center; line-height: 1.2; padding-top: 15px; box-sizing: border-box; }
        button:hover { opacity: 0.9; }
        .info-data { font-size: 0.75rem; color: #2563eb; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Gerador Mensal</h2>
    
    <div id="dataInfo" class="info-data">Gerando para: --/--</div>
    
    <label>WhatsApp do Motorista</label>
    <input type="number" id="telMotorista" placeholder="Ex: 11962356998">

    <label>ID do Aparelho (4 d√≠gitos)</label>
    <input type="number" id="idCliente" placeholder="Ex: 4520">

    <button class="btn-gerar" onclick="gerarChave()">GERAR CHAVE DO M√äS</button>

    <div id="resultado" class="resultado-box">
        <span>Chave para Ativa√ß√£o:</span>
        <span class="chave" id="chaveTexto">0000</span>
    </div>

    <button id="btnZap" class="btn-whatsapp" onclick="enviarWhatsapp()">
        ENVIAR PARA O MOTORISTA
    </button>
</div>

<script>
    // Coloque isso logo na primeira linha do script
const SENHA_MESTRE = "Acesso@13"; // Escolha sua senha aqui

let acesso = prompt("Digite a senha de administrador:");
if (acesso !== SENHA_MESTRE) {
    alert("Acesso negado!");
    document.body.innerHTML = "<h1>Acesso Restrito</h1>";
}
    // DEVE SER O MESMO DO APP INDEX.HTML
    const SEGREDO_SOMA = 888; 

    // Atualiza a interface com o m√™s atual
    window.onload = function() {
        const d = new Date();
        document.getElementById('dataInfo').innerText = `Gerando para o m√™s: ${d.getMonth() + 1}/${d.getFullYear()}`;
    };

    function gerarChave() {
        const id = document.getElementById('idCliente').value;
        const tel = document.getElementById('telMotorista').value;

        if (!id || !tel) {
            alert("Preencha o telefone e o ID enviado pelo motorista!");
            return;
        }

        const data = new Date();
        const mes = data.getMonth() + 1;
        const ano = data.getFullYear();

        // L√ìGICA MENSAL AUTOM√ÅTICA: (ID * 3) + SEGREDO + MES + ANO
        const chaveFinal = (parseInt(id) * 3) + SEGREDO_SOMA + mes + ano;

        document.getElementById('chaveTexto').innerText = chaveFinal;
        document.getElementById('resultado').style.display = 'block';
        document.getElementById('btnZap').style.display = 'block';
    }

    function enviarWhatsapp() {
        const tel = document.getElementById('telMotorista').value;
        const id = document.getElementById('idCliente').value;
        const chave = document.getElementById('chaveTexto').innerText;
        const d = new Date();

        const mensagem = `‚úÖ *PAGAMENTO CONFIRMADO!*\n\nAqui est√° sua chave de acesso para o m√™s *${d.getMonth()+1}/${d.getFullYear()}*:\n\nüîë Chave: *${chave}*\n\nBasta colar no seu App para liberar as fun√ß√µes. Boas corridas! üöóüí®`;
        
        const link = `https://wa.me/55${tel}?text=${encodeURIComponent(mensagem)}`;
        window.open(link, '_blank');
    }
</script>

</body>
</html>
